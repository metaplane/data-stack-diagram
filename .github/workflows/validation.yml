name: Validation

on:
  pull_request:
    branches:
      - main

jobs:
  setup-node:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [18]
    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

  check-integrations:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [18]
    needs: setup-node
    steps:
    - name: Debug dir
      run: pwd && ls -lha
    - name: Run validation script
      run: node bin/check-integrations.js

  check-logos:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [18]
    needs: setup-node
    steps:
    - name: Debug dir
      run: pwd && ls -lha
    - name: Run validation script
      run: node bin/check-logos.js
